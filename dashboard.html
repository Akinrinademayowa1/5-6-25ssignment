<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background-color: #f8f9fa;
      transition: background 0.4s, color 0.4s;
    }
    .dark-mode {
      background-color: #1a1a2e;
      color: white;
    }
    header {
      padding: 1rem;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .controls, .change-password {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: #185a9d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #114d86;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="greeting">Welcome!</h1>
  </header>
  <div class="container">
    <p>This is your personalized dashboard. You can update your password or logout.</p>

    <div class="change-password">
      <input type="password" id="newPass" placeholder="Change Your Password" />
      <button onclick="changePassword()">Update</button>
    </div>

    <div class="controls">
      <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedIn") || "{}");
    const greeting = document.getElementById("greeting");

    if (!user || user.role !== "user") {
      alert("Unauthorized Access");
      location.href = "index.html";
    }

    greeting.textContent = `Welcome, ${user.username}`;

    function changePassword() {
      const newPass = document.getElementById("newPass").value;
      if (newPass.length < 4) return alert("Password too short");

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const updatedUsers = users.map(u => u.email === user.email ? {...u, password: newPass} : u);
      localStorage.setItem("users", JSON.stringify(updatedUsers));

      alert("Password updated!");
    }

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.href = "enhanced_index.html";
    }
  </script>
</body>
</html>
